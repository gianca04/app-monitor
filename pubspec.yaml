name: monitor
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.4.0
  go_router: ^17.0.0
  flutter_riverpod: ^2.5.1
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_html: ^3.0.0
  image_picker: ^1.0.4
  flutter_svg: ^2.2.3
  salomon_bottom_bar: ^3.3.2
  connectivity_plus: ^7.0.0
  vibration: ^3.1.4
  shared_preferences: ^2.5.3
  dartz: ^0.10.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/png/auth_background.png
    - assets/images/svg/logo.svg

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/png/IconSat.png"
